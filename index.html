<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="fav-icon" href="B13-A4-PH-Job-Tracker/jobs.png">
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="p-4 bg-white shadow-md flex justify-between items-center px-10">
        <h1 class="text-2xl font-bold text-blue-600">JobSphere</h1>
        <div class="flex gap-4">
            <div class="stat p-0">
                <div class="stat-title text-xs">Interviewing</div>
                <div id="count-interview" class="stat-value text-blue-500 text-xl">0</div>
            </div>
            <div class="stat p-0 border-l pl-4">
                <div class="stat-title text-xs">Rejected</div>
                <div id="count-rejected" class="stat-value text-red-500 text-xl">0</div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Available Jobs</h2>
            <p class="text-gray-500">Total Found: <span id="total-jobs" class="font-bold text-black">8</span></p>
        </div>

        <div role="tablist" class="tabs tabs-boxed mb-8 bg-white p-2">
            <a role="tab" class="tab tab-active" onclick="switchTab('all', this)">All Jobs</a>
            <a role="tab" class="tab" onclick="switchTab('interview', this)">Interview</a>
            <a role="tab" class="tab" onclick="switchTab('rejected', this)">Rejected</a>
        </div>

        <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>

        <div id="empty-state" class="hidden flex-col items-center justify-center py-20">
            <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="Empty" class="w-32 mb-4 opacity-50">
            <h3 class="text-xl font-bold">No Jobs Available</h3>
            <p class="text-gray-500">Keep searching for your dream role!</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
